<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Preview</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f2f2f2;
            color: #222;
        }

        div {
            background: #e3e3e3;
            border-bottom: 1px solid #b8b8b8;
            padding: 6px 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        button, select {
            font-size: 14px;
            padding: 4px 12px;
            border: 1px solid #999;
            border-radius: 3px;
            background: linear-gradient(to bottom, #f7f7f7, #dcdcdc);
            color: #222;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }
        button:disabled, select:disabled  {
            background: #f1f1f1;
            border: 1px solid #999999;
            color: #6d6d6d;
            cursor:default;
        }

        button:hover {
            background: linear-gradient(to bottom, #ffffff, #d0d0d0);
            border-color: #777;
        }

        button:active {
            background: #c8c8c8;
            border-color: #555;
        }

        iframe {
            flex: 1;
            border: none;
            background: #fff;
        }
        .controlsDiv {
            justify-content: space-between;
            align-items: center;
        }
        #jsonLdContainer {
            padding: 4px 0px;
            background-color: #e3e3e30d;
        }
        .jsonLdControls {
            display:flex; align-items:center; gap:6px;
            justify-content: end;
            padding: 0;
            border-bottom: 0;
            background-color: unset;
        }
        #jsonLdSelect {
            min-width:200px;
        }
        #togglePreviewBtn{
            font-size:16px; cursor:pointer; border:none; background:none; outline:none;
        }
        #jsonLdPreview{
            display:none; margin-top:6px; max-height:250px; overflow:auto;
            background:#1e1e1e; color:#dcdcdc; padding:6px;
            border-radius:4px; font-size:13px; font-family:monospace;
        }
    </style>
</head>
<body>
<div class="controlsDiv">
    <button id="sendBtn">Send</button>
    <select id="endpointSelect">
    </select>
    <label>
        <input type="checkbox" id="jsonLdCheckbox">
        JSON-LD
    </label>
</div>
<div id="jsonLdContainer" style="display:none;">
    <div class="jsonLdControls">
    <select id="jsonLdSelect"></select>
        <button id="togglePreviewBtn"
                title="Show/Hide JSON-LD preview">üîç</button>
    </div>
    <pre id="jsonLdPreview">
    </pre>
</div>
<iframe id="preview"></iframe>
<script src="preview.js"></script>
</body>
</html>
