<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Capture - Options</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 18px; max-width: 720px; }
        label { display: block; margin-top: 12px; font-weight: 600; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; }
        .radio-row { margin-top: 8px; }
        button { margin-top: 16px; padding: 10px 14px; border-radius: 8px; border: 1px solid #888; background: #f4f4f4; cursor: pointer; }
        #saveStatus { margin-left: 12px; font-size: 13px; color: #2a7; }
        .hint { font-size: 13px; color: #666; margin-top: 8px; }

        .endpoint-item {
            border: 1px solid #ddd;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            background: #fafafa;
            position: relative;
        }
        .endpoint-item h3 {
            margin-top: 0;
            font-size: 16px;
            color: #333;
        }
        .endpoint-item .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .endpoint-item .remove-btn:hover {
            background: #c82333;
        }
        #addEndpointBtn {
            background: #28a745;
            color: white;
            border: 1px solid #1e7e34;
            margin-top: 12px;
        }
        #addEndpointBtn:hover {
            background: #218838;
        }
        .section-header {
            margin-top: 24px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Page Capture - Options</h1>
<form id="optionsForm">
    <div class="section-header">
        <h2>Endpoints</h2>
    </div>

    <div id="endpointsContainer"></div>

    <button id="addEndpointBtn" type="button">+ Add Endpoint</button>

    <div class="section-header">
        <h2>General Settings</h2>
    </div>

    <label for="authToken">Default Authentication Token (Bearer)</label>
    <input id="authToken" type="password" placeholder="Optional: paste token here" />
    <div class="hint">Use with caution! This token will be used for any endpoint without its own token.</div>

    <label>Upload Mode</label>
    <div class="radio-row">
        <label><input type="radio" name="uploadMode" value="multipart" /> multipart/form-data</label><br />
        <label><input type="radio" name="uploadMode" value="base64" /> JSON with base64 data</label>
    </div>

    <button id="saveBtn" type="button">Save</button>
    <span id="saveStatus"></span>
</form>

<div class="hint">Settings are saved in Firefox Sync storage (and will sync across browsers if youâ€™re signed in with Sync enabled).</div>

<script src="options.js"></script>
</body>
</html>
