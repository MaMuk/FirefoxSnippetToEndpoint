<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="Firefox" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Capture Page</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; width: 320px; padding: 12px; box-sizing: border-box; }
        h1 { font-size: 16px; margin: 0 0 8px 0; }
        #endpointDisplay { font-size: 12px; color: #333; margin-bottom: 12px; word-break: break-all; }
        button { display: block; width: 100%; padding: 8px 10px; margin-bottom: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #bbb; background: #f6f6f6; cursor: pointer; }
        button:active { transform: translateY(1px); }
        #status { font-size: 12px; color: #666; min-height: 18px; }
        .small { font-size: 12px; color: #555; margin-top: 6px; }
    </style>
</head>
<body>
<h1>Page Capture & Send</h1>
<div id="endpointDisplay">Endpoint: (loading...)</div>
<button id="captureBtn">Capture Full Page</button>
<button id="captureSelectionBtn">Capture Selection</button>
<div id="status"></div>
<div class="small"><a id="openOptions" href="#">Open Options</a></div>
<script src="popup.js"></script>
</body>
</html>
